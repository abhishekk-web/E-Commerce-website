<!DOCTYPE html>
<html>

    <head>

        <title>E-Commerce website</title>
        <link rel="stylesheet" href="style.css">
        <!-- <script src="script.js" defer></script> -->
        <script src="https://kit.fontawesome.com/54a502530b.js" crossorigin="anonymous"></script>

    </head>

    <body>

        <!------------------ nav bar ------------------>

        <div class="flex-container">
          <ul class="navflex">
            <li class ="navli"><a class="navlink" href="#">HOME</a></li>
            <li class ="navli"><a class="navlink" href="#">STORE</a></li>
            <li class ="navli"><a class="navlink" href="#">ABOUT</a></li>
          </ul>
          <div class="border-cart-nav">

            <a class="cart-nav-button" href="#">Cart</a>
            <p class="nav-cart-items">0</p>

          </div>
        </div>

        <!----------------- After nav ----------------->

        <div class="generic-container">

            <h1 class="generic-text">The Generics</h1>

        </div>


        <!----------------- After gen ----------------->

        <div class="aftergen">

            <h1 class="aftergen-header">MUSIC</h1>

        </div>

        <!----------------- Music cart ---------------->

        <div class="music-cart-container">

            <div class="albumtext">
                <p>Album 1</p>
                <p>Album 2</p>
            </div>

            <div class="first-music-cart">
                <img class="image" src="https://images.unsplash.com/photo-1619983081593-e2ba5b543168?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTJ8fG11c2ljJTIwYWxidW0lMjBwb3N0ZXJ8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60" alt="">
                <img class="image" src="https://images.unsplash.com/photo-1571330735066-03aaa9429d89?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTF8fG11c2ljJTIwYWxidW0lMjBwb3N0ZXJ8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60" alt="">
            </div>
            <div class="flex-music-cart">
                <div class="second-music-cart">
                    <p class="price-text">$12.99</p>
                    <button class="btn-cart"><a class="button-links" href="#">ADD TO CART</a></button>
                </div>
                <div class="second-music-cart">
                    <p class="price-text">$14.99</p>
                    <button class="btn-cart"><a class="button-links" href="#">ADD TO CART</a></button>
                </div>
            </div>
            <div class="albumtext">
                <p>Album 3</p>
                <p>Album 4</p>
            </div>
            <div class="third-music-cart">
                <img class="thirdimage" src="https://media.istockphoto.com/id/1395337634/photo/image-of-old-fashioned-vintage-vinyl-record-player-isolated-over-dark-green-background.jpg?b=1&s=170667a&w=0&k=20&c=aEwp0dsdg9iNmsZcf6yplCQQjFv2Nx7CRr13fXiWCH4=" alt="">
                <img class="thirdimage" src="https://media.istockphoto.com/id/172167229/photo/hifi.jpg?b=1&s=170667a&w=0&k=20&c=FKub81QSngckFfk6ZFUqFmGbvYF_tMakZ8kL8xwXfNM=" alt="">
            </div>

            <div class="flex-music-cart">
                <div class="second-music-cart">
                    <p class="price-text">$9.99</p>
                    <button class="btn-cart"><a class="button-links" href="#">ADD TO CART</a></button>
                </div>
                <div class="second-music-cart">
                    <p class="price-text">$19.99</p>
                    <button class="btn-cart"><a class="button-links" href="#">ADD TO CART</a></button>
                </div>
            </div>

        </div>

        <!----------------- After music cart ----------------->

        <div class="aftergen">

            <h1 class="aftergen-header">MERCH</h1>

        </div>

        <!----------------- After merch header ----------------->

        <div class="music-cart-container">

            <div class="albumtext">
                <p>T-Shirt</p>
                <p>Coffee Cup</p>
            </div>

            <div class="first-music-cart">
                <img class="image" src="https://images.unsplash.com/photo-1583744946564-b52ac1c389c8?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTB8fHQlMjBzaGlydHxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60" alt="">
                <img class="image" src="https://images.unsplash.com/photo-1546379753-abb7fd8cfb93?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8Y29mZmVlJTIwY3VwfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="">
            </div>

            <div class="flex-music-cart">
                <div class="second-music-cart">
                    <p class="price-text">$19.99</p>
                    <button class="btn-cart"><a class="button-links" href="#">ADD TO CART</a></button>
                </div>
                <div class="second-music-cart">
                    <p class="price-text">$6.99</p>
                    <button  class="btn-cart"><a class="button-links" href="#">ADD TO CART</a></button>
                </div>
            </div>

        </div>

        <!----------------- After merch cart ----------------->

        <div class="see-the-cart">

            <button class="see-the-cart-btn"><a class="see-the-cart-button-links" href="#">See the cart</a></button>

        </div>

        <!-------------------- Bottom bar -------------------->

        <div class="bottom-bar-container">

            <div>
                <h1 class="bottom-bar-text">The Generics</h1>
            </div>

            <div class="bottomflex">

                <a class="fonts" href="#"><i class="fa fa-youtube-play" style="font-size:48px;color:red"></i></i></a>
                <a class="fonts" href="#"><i class="fa fa-spotify" style="font-size:48px;color:red"></i></a>
                <a class="fonts" href="#"><i class="fa fa-facebook-f" style="font-size:48px;color:red"></i></a>

            </div>

        </div>

    </body>

</html>
